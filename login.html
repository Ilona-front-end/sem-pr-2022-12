<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An auction with a good cause" />
    <meta name="author" content="Ilona" />
    <title>Log in</title>
    <script type="module" src="./js/login.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body class="h-full">
    <div class="flex min-h-full">
      <div
        class="flex flex-1 flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
      >
        <div class="mx-auto w-full max-w-sm lg:w-96">
          <div>
            <img
              class="h-12 w-auto rounded"
              src="./img/logo.jpg"
              alt="Auction"
            />
            <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">
              Log in to your account
            </h2>
          </div>
          <div class="mt-8">
            <div class="mt-6">
              <form id="logInAccountForm" class="space-y-6">
                <div id="form-error" class="hidden"></div>
                <div class="mt-3">
                  <label
                    for="userEmail"
                    class="block text-sm font-medium text-gray-700"
                    >Email address</label
                  >
                  <div class="mt-1">
                    <input
                      id="userEmail"
                      name="userEmail"
                      type="text"
                      autocomplete="email"
                      class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                    />
                  </div>
                </div>
                <div class="space-y-1">
                  <label
                    for="userPassword"
                    class="block text-sm font-medium text-gray-700"
                    >Password (minimum 8 characters)</label
                  >
                  <div class="mt-1">
                    <input
                      id="userPassword"
                      name="userPassword"
                      type="password"
                      autocomplete="current-password"
                      class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                    />
                  </div>
                </div>
                <div class="space-y-1">
                  <label
                    for="confirmPassword"
                    class="block text-sm font-medium text-gray-700"
                    >Confirm password</label
                  >
                  <div class="mt-1">
                    <input
                      id="confirmPassword"
                      name="confirmPassword"
                      type="password"
                      autocomplete="current-password"
                      class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                    />
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input
                      id="remember-me"
                      name="remember-me"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <label
                      for="remember-me"
                      class="ml-2 block text-sm text-gray-900"
                      >Remember me</label
                    >
                  </div>
                  <div class="text-sm">
                    <a
                      href="#"
                      class="font-medium text-indigo-600 hover:text-indigo-500"
                      >Forgot your password?</a
                    >
                  </div>
                </div>
                <div>
                  <button
                    id="button"
                    type="submit"
                    class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                  >
                    Sign in
                  </button>
                </div>
              </form>
              <div class="inset-0 mt-6" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="mt-6">
                <button
                  type="submit"
                  id="goToCreatePage"
                  class="flex w-full justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                  Create an account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="relative hidden w-0 flex-1 lg:block">
        <img
          class="absolute inset-0 h-full w-full object-cover"
          src="./img/cover-login.jpg"
          alt="Buy and sell whatever you want"
        />
      </div>
    </div>
  </body>
</html>
