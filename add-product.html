    <div class="max-w-xl mx-auto my-8 px-4 sm:px-6 lg:px-8">
      <div class="flex items-start space-x-4">
        <div class="flex-shrink-0">
          <img
            class="inline-block h-10 w-10 rounded-full hidden md:block"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />
        </div>
        <div class="min-w-0 flex-1">
          <div class="error-message mb-5"></div>
          <form id="createNewProductForm" class="relative">
            <!-- Title -->
            <div
              class="overflow-hidden rounded-lg border border-gray-300 shadow-sm"
            >
              <label for="title" class="sr-only">Title (Required)</label>
              <input
                type="text"
                name="title"
                id="title"
                class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"
                placeholder="Title of your product"
              />
            </div>
            <!-- Description -->
            <div
              class="overflow-hidden rounded-lg border border-gray-300 shadow-sm mt-6"
            >
              <label for="description" class="sr-only"
                >Description (Required)</label
              >
              <textarea
                rows="10"
                name="description"
                id="description"
                class="block w-full resize-none border-0 py-3 sm:text-sm"
                placeholder="Add description..."
              ></textarea>
            </div>
            <!-- Tags -->
            <div
              class="overflow-hidden rounded-lg border border-gray-300 shadow-sm mt-6"
            >
              <label for="tagOne" class="sr-only">Tag</label>
              <input
                type="text"
                name="tagOne"
                id="tagOne"
                class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"
                placeholder="tag 1"
              />
            </div>
            <div
              class="overflow-hidden rounded-lg border border-gray-300 shadow-sm mt-2"
            >
              <label for="tagTwo" class="sr-only">Tag</label>
              <input
                type="text"
                name="tagTwo"
                id="tagTwo"
                class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"
                placeholder="tag 2"
              />
            </div>
            <div
              class="overflow-hidden rounded-lg border border-gray-300 shadow-sm mt-2"
            >
              <label for="tagThree" class="sr-only">Tag</label>
              <input
                type="text"
                name="tagThree"
                id="tagThree"
                class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"
                placeholder="tag 3"
              />
            </div>
            <!-- Media -->
            <div
              class="overflow-hidden rounded-lg border border-gray-300 shadow-sm mt-6"
            >
              <label for="mediaOne" class="sr-only">Tag</label>
              <input
                type="text"
                name="mediaOne"
                id="mediaOne"
                class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"
                placeholder="url to media nr. 1"
              />
            </div>
            <div
              class="overflow-hidden rounded-lg border border-gray-300 shadow-sm mt-2"
            >
              <label for="mediaTwo" class="sr-only">Tag</label>
              <input
                type="text"
                name="mediaTwo"
                id="mediaTwo"
                class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"
                placeholder="url to media nr. 2"
              />
            </div>
            <!-- Date -->
            <div
              class="overflow-hidden rounded-lg border border-gray-300 shadow-sm mt-6"
            >
              <label for="dateEnd" class="sr-only">Bidding ends at:</label>
              <!-- TODO add todays date with js to input value -->
              <input
                type="date"
                name="dateEnd"
                id="dateEnd"
                min="2022-12-01"
                max="2023-12-31"
                class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"
                value="2022-12-01"
              />
            </div>
            <div>
              <label for="price" class="block text-sm font-medium text-gray-700"
                >Price</label
              >
              <div class="relative mt-1 rounded-md shadow-sm">
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  placeholder="0.00"
                  aria-describedby="price-currency"
                />
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
                >
                  <span class="text-gray-500 sm:text-sm" id="price-currency"
                    >NOK</span
                  >
                </div>
              </div>
            </div>
            <div class="mt-6 mb-8">
              <button
                type="submit"
                class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Create
              </button>
            </div>

              <div>
